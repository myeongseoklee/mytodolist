<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>MyToDoList</title>
</head>
<body>
  <div class="wrap">
    <div id="loginSection">
      <!-- background -->
      <video src="background/back.mp4" id="background" autoplay muted loop></video>
      <!-- login -->
      <section id="login" class="login">
        <form id="loginForm" class="login">
          <input id="loginId" class="login" type="text" maxlength="15" placeholder="What's your name?" required autofocus/>
          <!-- <button type="submit" class="login">Log_in</button> -->
        </form>
      <div id="logout" class="hidden">
        <button id="logoutButton" type="click">log_out</button> 
      </div>
    </section>
    </div>
    <!-- greeting -->
    <section>
      <div id="greeting" class="hidden"></div>
    </section>
    <!-- clock -->
    <section id="clock">
      <div id="today"></div>
      <div id="time"></div>
    </section>
    <!-- to do list -->
    <section id="todoList">
      <form id="inputBox">
        <input id="writeBox" type="text" placeholder="Write and Press enter!" required/>
      </form>
      <ul id="createdList"></ul>
    </section>
    <!-- quote -->
    <section>
      <div id="quote"></div>
      <div id="author"></div>
    </section>
    <!-- weather -->
    <section id="weather">
      <div></div>
      <div></div>
    </section>
  </div>
  <script src="js/background.js"></script>
  <script src="js/login.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
